.general_setup:
  before_script:
  except:
    variables:
      - $NIGHTLY
      - $A2_PERFORMANCE

.setup_gnu:
  before_script:
    - source setup_gitlab_runner_env
    - source ${GNU_SETUP} 32bit

.setup_intel:
  before_script:
    - source setup_gitlab_runner_env
    - source ${INTEL_SETUP} 32bit

.setup_cray:
  before_script:
    - source setup_gitlab_runner_env

.setup_cray_A2:
  tags:
    - ARCHER2
  variables:
    ON_COMPUTE: "TRUE"
    SLURM_job_name: gitlab-ci-job
    SLURM_account: i246
    SLURM_partition: serial
    SLURM_qos: serial
    SLURM_time: "00:10:00"
  before_script:
    - source ${CRAY_SETUP}

.test_common:
  artifacts:
    when: always
    reports:
      junit: tests/report.xml


#-----------------------------------------------------------------------------#

debug_build_gnu:
  extends: [.general_setup, .setup_gnu]
  script:
    - HOME=${CI_HOME} CMP=gnu BUILD=debug make all
  allow_failure: true

build_gnu:
  extends: [.general_setup, .setup_gnu]
  script:
    - HOME=${CI_HOME} CMP=gnu make obj
  artifacts:
    paths: [obj/]

test_gnu:
  needs: 
    - job: debug_build_gnu
      artifacts: true
  extends: [.general_setup, .setup_gnu, .test_common]
  script:
    - HOME=${CI_HOME} CMP=gnu BUILD=debug make tests

#-----------------------------------------------------------------------------#

debug_build_intel:
  extends: [.general_setup, .setup_intel]
  script:
    - HOME=${CI_HOME} CMP=intel BUILD=debug make all
  allow_failure: true

build_intel:
  extends: [.general_setup, .setup_intel]
  script:
    - HOME=${CI_HOME} CMP=intel make obj
  artifacts:
    paths: [obj/]

test_intel:
  needs: 
    - job: build_intel
      artifacts: true
  extends: [.general_setup, .setup_intel, .test_common]
  script:
    - HOME=${CI_HOME} CMP=intel make tests

#-----------------------------------------------------------------------------#

debug_build_intelx:
  extends: [.general_setup, .setup_intel]
  script:
    - HOME=${CI_HOME} CMP=intelx BUILD=debug make all
  allow_failure: true

build_intelx:
  extends: [.general_setup, .setup_intel]
  script:
    - HOME=${CI_HOME} CMP=intelx make obj
  artifacts:
    paths: [obj/]

test_intelx:
  needs: 
