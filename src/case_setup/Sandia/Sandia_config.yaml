---
title: Sandia

# restart capability
restart: false 

#  number of timesteps
steps: 10000
#  number of iterations
iterations: 18
# time step size
dt: 1.0e-5

# Square/cubic mesh generation parameters
# cells per side
# cps: 8
# domain size
L: 3.1415926535

relaxation_factor:
  u: 0.7
  v: 0.7
  w: 0.7
  p: 0.30

target_residual: 1.0e-10

# Frequency (in terms of timesteps) of writing solution to file
write_frequency: 20

# Fluid properties
viscocity : 1.0e-3

# Report partition quality (true/false)
compute_partqual : false

# Compute matrix bandwidth (true/false)
compute_bwidth : false

### VALUES BELOW THIS POINT ARE NOT CURRENTLY USED

#reference_numbers:
#    pressure: 101325.0
#    temperature: 289.0
