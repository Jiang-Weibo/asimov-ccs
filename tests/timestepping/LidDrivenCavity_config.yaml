---
title: LidDrivenCavity

# ---- setup 1 - normal LDC
# "steps" - currently the number of iterations
#steps: 10
#
#relaxation_factor:
#  u: 0.9
#  v: 0.9
#  p: 0.1

# ---- setup 2 - pure timestepping
steps: 1

relaxation_factor:
  u: 1.0
  v: 1.0
  p: 0.1


variables:
  n_variables: 3
  variable_1:
    name: u
    type: central
  variable_2:
    name: v
    type: upwind
  variable_3:
    name: p
    type: central
  variable_4:
    name: p_prime
    type: central

boundaries:
  n_boundaries: 4
  boundary_1: 
    name: left
    type: dirichlet
    value: 0
    variable_p:
      type: extrapolate
    variable_p_prime:
      type: extrapolate
  boundary_3:
    name: top
    type: dirichlet
    value: 0
    variable_u:
      type: dirichlet
      value: 1
    variable_p:
      type: extrapolate
    variable_p_prime:
      type: extrapolate
  boundary_2:
    name: right
    type: dirichlet
    value: 0
    variable_p:
      type: extrapolate
    variable_p_prime:
      type: extrapolate
  boundary_4:
    name: bottom
    type: dirichlet
    value: 0
    variable_p:
      type: extrapolate
    variable_p_prime:
      type: extrapolate
